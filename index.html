<style>
  /* ===== GLOBAL ===== */
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f5f5f5;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    align-items: center;
    justify-content: center;
    padding: 20px;
  }

  h1 {
    text-align: center;
    margin-bottom: 30px;
    color: #333;
  }

  /* ===== GRID LINK ===== */
  .app-links {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 20px;
    width: 100%;
    max-width: 800px;
  }

  .app-card {
    background: #3498db;
    color: white;
    padding: 40px 20px;
    text-align: center;
    text-decoration: none;
    font-weight: bold;
    font-size: 18px;
    border-radius: 0; /* tanpa lengkung */
    transition: background 0.3s, transform 0.2s;
  }

  .app-card:hover {
    background: #2980b9;
    transform: scale(1.05);
  }

  /* ===== FOOTER ===== */
  footer {
    margin-top: 40px;
    text-align: center;
    color: #888;
    font-size: 14px;
  }
</style>
</head>
